<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://www.overtureweb.com/thelastjedi/img/sw-the-last-jedi-tall-B.jpg"/>
    <title>Countdown to Star Wars: The Last Jedi</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-32x32.png">
    <style>
        body {
            font-size: 16px;
        }

        body.stars {
            background: url('img/stars.jpg') center;
            background-size: cover;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .countdown-container .sw-image {
            width: 100%;
            height: 100%;
        }

        .countdown-container h3 {
            font-weight: 100;
        }

        .countdown-container .time-units {
            display: block;
            margin-bottom: 1.5rem;
            margin-left: .5rem;
            margin-right: .5rem;
        }

        .countdown-container .time-units span {
            font-weight: bold;
            font-size: 2.25rem;
            vertical-align: sub;
            width: 3rem;
            display: inline-block;
        }

        @media screen and (min-width: 768px) {
            .countdown-container .time-units {
                display: inline-block;
            }

            .countdown-container .sw-image {
                width: 40%;
            }
        }

    </style>
</head>
<body class="stars">
<div class="countdown-container">
    <img class="sw-image" src="img/sw-the-last-jedi-tall-B.jpg" alt="Star Wars The Last Jedi">
    <h3 id="countdown">
        <span class="time-units days"></span>
        <span class="time-units hours"></span>
        <span class="time-units minutes"></span>
        <span class="time-units seconds"></span>
    </h3>
</div>
<script type="text/javascript" src="js/countdown.js"></script>
</body>
</html>
